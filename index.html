<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Aleksanov Blog | Version 2.0</title>

    <link rel="stylesheet" href="css/main.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>
    <section class="header">   
        <div class="header__inner">
            <div class="header__images">
                <div class="img-block">
                    <img src="/img/icons/technologies/html.png">
                </div>
    
                <div class="img-block">
                    <img src="/img/icons/technologies/css.png">
                </div>
    
                <div class="img-block">
                    <img src="/img/icons/technologies/js.png">
                </div>
    
                <div class="img-block">
                    <img src="/img/icons/technologies/typescript.png">
                </div>
                
                <div class="img-block">
                    <img src="/img/icons/technologies/angular.png">
                </div>
            </div>

            <div class="header__divider"></div>

            <div class="header__card">
                <div class="card__header">
                    <p class="css-typing">
                        &lt;<span class="red">Frontend developer</span> /&gt;
                    </p>
                </div>

                <div class="card__divider"></div>

                <div class="card__content">
                    <div class="card__short-info">
                        <div class="card__author-name">
                            <span>Aleksanov Roman</span>
                        </div>
        
                        <div class="card__subtitle">
                            <span>Personal blog</span>
                        </div>
                    </div>
    
                    <div class="card__more-info">
                        <p class="text">More info</p>
    
                        <img src="/img/icons/mouse.png">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="content">

    </section>

    <section class="footer">

    </section>

    <script src="dist/bundle.js"></script>
</body>
</html>
